<section class="products" ng-controller="ProductsController">

    <div class="title">
        <h1>Products <span>({{products.length}})</span></h1>
        <h2>
            <span ng-show="category.parent">{{category.parent.name}} / </span>
            {{category.name}}
        </h2>
        <div class="actions">
            <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown">
                    <i class="icon-share-alt"></i>
                    Sort Products
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a ng-click="sortBy('name')">Name</a></li>
                    <li><a ng-click="sortBy('price')">Price</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" ng-repeat="product in products">
        <div class="product">
            <img ng-src="{{product.image}}" />
            <ul class="details unstyled">
                <li class="name">
                    <a href="#!/product/{{product.ident}}">{{product.name}}</a>
                </li>
                <li class="price">&pound;{{product.price | number: 2}}</li>
            </ul>
        </div>
    </div>

</section>
