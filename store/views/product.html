<section class="products" ng-controller="ProductController">

    <div class="title">
        <h1>{{product.name}}</h1>
        <!--<h2>&pound;{{product.price | number: 2}}</h2>-->
    </div>

    <div class="container">
        <img ng-src="{{product.image}}" />
        <p class="description" ng-bind-html-unsafe="product.description"></p>
    </div>

</section>
