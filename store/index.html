<!DOCTYPE html>
<html>

    <head>

        <title>Mao</title>
        <base href="." />

        <link rel="stylesheet" type="text/css" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="js/vendor/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/vendor/angular-1.0.7.js"></script>
        <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="../node_modules/crossfilter/crossfilter.js"></script>

        <script type="text/javascript" src="js/Application.js"></script>

        <script type="text/javascript" src="js/controllers/HomeController.js"></script>
        <script type="text/javascript" src="js/controllers/CategoriesController.js"></script>
        <script type="text/javascript" src="js/controllers/CategoryController.js"></script>
        <script type="text/javascript" src="js/controllers/ProductsController.js"></script>
        <script type="text/javascript" src="js/controllers/ColoursController.js"></script>

        <script type="text/javascript" src="js/factories/CategoryHelper.js"></script>
        <script type="text/javascript" src="js/factories/ProductHelper.js"></script>
        <script type="text/javascript" src="js/factories/CrossfilterHelper.js"></script>
        <script type="text/javascript" src="js/factories/ColoursHelper.js"></script>

    </head>

    <body ng-app="maoApp">

        <!-- Begin Container -->
        <section class="container">

            <!-- Begin Header -->
            <header>
                <h1>Mao.</h1>
                <sub>Reinvigorating Magento.</sub>
            </header>
            <!-- End Header -->

            <!-- Begin Categories -->
            <nav ng-controller="CategoriesController">

                <ul>
                    <li class="tab"><a href="#!">Home</a></li>

                    <li class="tab" ng-repeat="category in categories">
                        <a ng-href="#!/category/{{category.ident}}">{{category.name}}</a>
                        <ul>
                            <li class="sub-category" ng-repeat="subCategory in category.children | orderBy: 'name'">
                                <a ng-href="#!/category/{{category.ident}}/{{subCategory.ident}}">{{subCategory.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </nav>
            <!-- End Categories -->

            <!-- Begin Content -->
            <section class="content" ng-view>

            </section>
            <!-- End Content -->

        </section>
        <!-- End Container -->

    </body>

</html>
