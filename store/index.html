<!DOCTYPE html>
<html>

    <head>

        <title>Mao</title>
        <base href="." />

        <link rel="stylesheet" type="text/css" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.css" />
        <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="./../bower_components/jquery/jquery.js"></script>
        <script type="text/javascript" src="./../bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="./../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="./../bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="./../bower_components/jquery-ui/ui/jquery-ui.js"></script>
        <script type="text/javascript" src="./../bower_components/crossfilter/crossfilter.js"></script>

        <script type="text/javascript" src="js/Application.js"></script>

        <script type="text/javascript" src="js/controllers/ApplicationController.js"></script>
        <script type="text/javascript" src="js/controllers/HomeController.js"></script>
        <script type="text/javascript" src="js/controllers/ProductController.js"></script>
        <script type="text/javascript" src="js/controllers/CategoriesController.js"></script>
        <script type="text/javascript" src="js/controllers/CategoryController.js"></script>
        <script type="text/javascript" src="js/controllers/BasketController.js"></script>

        <script type="text/javascript" src="js/factories/Parameters.js"></script>
        <script type="text/javascript" src="js/factories/CategoryHelper.js"></script>
        <script type="text/javascript" src="js/factories/ProductHelper.js"></script>
        <script type="text/javascript" src="js/factories/CrossfilterHelper.js"></script>
        <script type="text/javascript" src="js/factories/AttributeHelper.js"></script>

        <script type="text/javascript" src="js/directives/RangeSlider.js"></script>
        <script type="text/javascript" src="js/directives/Body.js"></script>

    </head>

    <body ng-app="maoApp" ng-controller="ApplicationController">

        <!-- Begin Container -->
        <section class="container" ng-class="{lostFocus: lostFocus}">

            <!-- Begin Header -->
            <header>
                <h1>Mao.</h1>
                <sub>Reinvigorating Magento.</sub>
            </header>
            <!-- End Header -->

            <!-- Begin Basket -->
            <section class="basket" ng-controller="BasketController">

                <span>Items in Basket: {{items.length}}</span>
                <div class="total">&pound;59.99</div>

            </section>
            <!-- End Basket -->

            <!-- Begin Categories -->
            <nav ng-controller="CategoriesController">

                <ul class="unstyled">
                    <li class="tab"><a href="#!">Home</a></li>

                    <li class="tab" ng-repeat="category in categories">
                        <a ng-href="#!/category/{{category.ident}}">{{category.name}}</a>
                        <ul class="unstyled">
                            <li class="sub-category" ng-repeat="subCategory in category.children | orderBy: 'name'">
                                <a ng-href="#!/category/{{category.ident}}/{{subCategory.ident}}">{{subCategory.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </nav>
            <!-- End Categories -->

            <!-- Begin Content -->
            <section class="content" ng-view>

            </section>
            <!-- End Content -->

        </section>
        <!-- End Container -->

        <!-- Begin Product Modal -->
        <section class="product" ng-show="product" ng-controller="ProductController">

            <h2>{{product.name}}</h2>
            <a class="close" ng-click="dismiss()">&times;</a>

            <img ng-src="{{product.largeImage}}" />

            <ul class="details">
                <li class="price">&pound;{{product.price | number: 2}}</li>
                <li class="description">{{product.description}}</li>
                <li class="buy btn-group">
                    <button class="btn btn-small" ng-click="addBasket(product.id)">
                        <i class="icon-shopping-cart"></i>
                        Add to Basket
                    </button>
                    <button class="btn btn-small">Wishlist</button>
                </li>
            </ul>

        </section>
        <!-- End Product Modal -->

    </body>

</html>
